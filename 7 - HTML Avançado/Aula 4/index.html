<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <form action="salvar.html" method="get">  <!-- Tag para formulário, method GET envia todos os dados na URL, POST os dados sao enviados de outra maneira para a URL (depende do back-end) --> 
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite seu nome"> <!-- Tag de entrada de dados-->
        <br> <br>

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu e-mail">
        <br><br>

        <label>Senha:</label>
        <input name="senha" type="passowrd" placeholder="Digite sua senha">    
        <br><br>
    
        <label>Sexo:</label>
        <br>

        <input name="sexo" type="radio" value="masculino"><label>Masculino</label>
        <input name="sexo" type="radio" value="feminino"><label>Feminino</label>
        <input name="sexo" type="radio" value="nao binario"><label>Não Binário</label>
        <br><br>

        <label>Habilidades</label>
        <br>

        <input name="Habilidades" type="checkbox" value="htlm" id="html"> <label for="html">HTML</label>
        <br>

        <input name="Habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>

        <input name="Habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
        <br><br>

        <label>Cidade</label>
        <br>

        <select name="cidade">
            <option selected value="">-- Selecione --</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Mina Gerais</option>
        </select>
        <br><br>

        <label>Carro</label>
        <select>
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
            </optgroup>
            <optgroup label="Chevrolet">
                <option value="Celta">Celta</option>
            </optgroup>
            <optgrouplabel label="Volkswagen">
                <option value="Voyage">Voyage</option>
            </optgroup>
        </select>
        



        <button>Enviar</button>
    </form> 
    
</body>
</html>
